<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="3mkm">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    /* Your nav style */
    .navbar ul {
      list-style-type: none;
      background-color: hsl(0, 0%, 25%);
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
      text-align: center;
    }
    .navbar a:hover {
      background-color: hsl(0, 0%, 10%);
    }
    .navbar li {
      float: left;
    }
    nav ul li {
      display: inline-block;
      margin-right: 300px; 
    }

   
    form {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: hsl(0, 0%, 25%);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: hsl(0, 0%, 10%);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="mainpage.html">Home</a></li>
      <li><a href="aboutus.html">About us</a></li>
      <li><a href="Signup.html">Sign-up</a></li>
      <li><a href="Login.html">Log-in</a></li>
    </ul>
  </nav>

  <h1>Login</h1>

  <form name="loginForm" onsubmit="return validate();">
    Email: <input type="email" name="email" id="email" placeholder="Enter Email"><br>
    Password: <input type="password" name="password" id="password" placeholder="Enter Password"><br>
    <input type="submit" value="Login"><br>
  </form>

  <script>
    function validate() {
      const email = document.loginForm.email.value;
      const password = document.loginForm.password.value;

      if (email === "") {
        alert("Please enter your email.");
        document.loginForm.email.focus();
        return false;
      }

      if (password === "") {
        alert("Please enter your password.");
        document.loginForm.password.focus();
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
